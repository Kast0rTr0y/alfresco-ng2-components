<div id="adf-user-info-cloud-container">
    <button mat-fab [matMenuTriggerFor]="menu">{{loggedInUser.getInitialUserName()}}</button>
    <mat-menu fxFlex="80%" #menu="matMenu" [xPosition]="menuPositionX" [yPosition]="menuPositionY" [overlapTrigger]="false">
    <mat-card fxLayout="column">
        <mat-card-header fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-fab>{{loggedInUser.getInitialUserName()}}</button>
            <div class="adf-userinfo-title" id="bpm-username">{{loggedInUser.getFullName()}}</div>
        </mat-card-header>
    </mat-card>
    </mat-menu>
</div>
