<h3>Process List - APS 2.0</h3>

<div>
    <table mat-table [dataSource]="dataSource" matSort class="adf-process-list-cloud">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let process"> {{process.id}} </td>
        </ng-container>

        <ng-container matColumnDef="appName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> App Name </th>
            <td mat-cell *matCellDef="let process"> {{process.appName}} </td>
        </ng-container>

        <ng-container matColumnDef="initiator">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Initiator </th>
            <td mat-cell *matCellDef="let process"> {{process.initiator}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let process"> {{process.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
