<div *ngIf="(apps$ | async); else loading">
    <div class="menu-container" *ngIf="apps$ | async as appsList;">
        <ng-container *ngIf="appsList.length > 0; then appLayoutList else noApps"></ng-container>
        <ng-template #appLayoutList>
            <mat-list *ngIf="isList()" class="adf-app-list">
                <mat-list-item class="adf-app-list-item"
                    (click)="onSelectApp(app)"
                    (keyup.enter)="onSelectApp(app)"
                    *ngFor="let app of appsList"
                    tabindex="0"
                    role="button"
                    title="{{app.name}}">
                    <mat-icon matListIcon>touch_app</mat-icon>
                    <span matLine>{{app.name}}</span>
                </mat-list-item>
            </mat-list>
            <adf-application-instance-cloud *ngIf="isGrid()"
                [applicationInstances]="appsList"
                (selectedApp)="onSelectApp($event)">
            </adf-application-instance-cloud>
        </ng-template>
         <ng-template #noApps>
            <div class="adf-app-list-empty">
                <ng-content select="adf-empty-custom-content" *ngIf="hasEmptyCustomContentTemplate; else defaultEmptyTemplate"
                    class="adf-custom-empty-template">
                </ng-content>

                <ng-template #defaultEmptyTemplate>
                    <adf-empty-content icon="apps" [title]="'ADF_TASK_LIST.APPS.TITLE' | translate" [subtitle]="'ADF_TASK_LIST.APPS.SUBTITLE' | translate">
                    </adf-empty-content>
                </ng-template>
            </div>
         </ng-template>
    </div>
</div>
<ng-template #loading>
    <ng-container>
        <div class="adf-app-list-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>
</ng-template>
