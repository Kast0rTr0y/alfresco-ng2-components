<div class="mat-elevation-z8">
  <table style="width: 100%" mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="appName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AppName</th>
      <td mat-cell *matCellDef="let row">{{row.appName}}</td>
    </ng-container>

    <ng-container matColumnDef="initiator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Initiator</th>
        <td mat-cell *matCellDef="let row">{{row.initiator}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
        <td mat-cell *matCellDef="let row">{{row.lastModified}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="defaultPagination.pageIndex"
    [pageSize]="defaultPagination.pageSize"
    [pageSizeOptions]="[5, 10, 15, 20]"
    (page)="updatePagination($event)">
  </mat-paginator>
</div>
